syntax = "proto3";

option go_package = "./generated/grpc/common";

package order;

service Order {
    rpc GetOrderByID(RequestID) returns (OrderData) {}
}

message RequestID {
    int64 ID = 1;
}

message OrderData {
    int64 ID = 1;
    string recipient_name = 2;
    float address = 3;
    ORDER_STATUS status = 4;
}

enum ORDER_STATUS {
    READY_TO_SHIP = 0;
    PACKING = 1;
    PACKED = 2;
    SHIPPING = 3;
    SHIPPED = 4;
    COMPLETED = 5;
    RETURNED = 6;
    CANCELLED = 7;
}
